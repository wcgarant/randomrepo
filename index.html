<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        #toolbar {
            padding: 20px;
            border: 1px solid black;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="toolbar">
       <button id="ring-button">Ring Bell</button> 
    </div>
    <script>
        let button = document.getElementById("ring-button");
        button.addEventListener("click", function (event) {
            document.getElementById("main-text").innerHTML += "button clicked";
            console.log("button clicked");
            event.stopPropagation();
        });
        document.getElementById("toolbar").addEventListener("click", function (event) {
            document.getElementById("main-text").innerHTML += "toolbar clicked";
            console.log("toolbar clicked");
        });
        document.addEventListener("click", function (event) {
            document.getElementById("main-text").innerHTML += "doc clicked";
            console.log("document clicked");
        });
    </script>
    <p id="main-text">Hello there.</p>
</body>
</html>
